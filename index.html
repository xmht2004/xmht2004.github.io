<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">  <!-- 引用外部 CSS 文件 -->
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Hi, I'm <strong>Runjia Li</strong>. Welcome to my personal website!</p>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <img src="images/myphoto.JPG" alt="My Photo" class="profile-photo"> <!-- 显示个人照片 -->
        <p>
            I am a passionate web developer, interested in technology, programming, and solving real-world problems.
            Here, you can learn more about my work and projects.
        </p>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- 引用外部 JavaScript 文件 -->
</body>
</html>
